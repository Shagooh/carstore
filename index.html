<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Store</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">

</head>

<body>
    <div class="container">
        <nav class="nav-section">
            <div class="logo">
                <img src="./assets/img/panel.svg" alt="solar-panel">
                <p>Electric Panels
                </p>
            </div>
            <img src="./assets/img/burguer.svg" alt="burguer-icon">
        </nav>
        <section class="filters-section">
            <span>Ordernar por:

            </span>
            <select name="filtro" id="">
                <option value="Precio">Precio
                </option>
                <option value="Marca">Marca
                </option>
            </select>

        </section>
        <main class="main-section">
            <div class="card-container">
                <div class="card">
                    <img src="./assets/img/mono.jpg" alt="monocristalino">
                    <span>Monocristalino</span>
                    <button>Ver mas</button>
                </div>
            </div>
            <div class="navigation">

            </div>

        </main>
        <footer class="foot-section">
            <img src="./assets/img/insta.svg" alt="insta-icon">
            <img src="./assets/img/fb.svg" alt="fb-icon">
            <span>Todos los derechos reservados</span>
        </footer>
    </div>

</body>

</html>
