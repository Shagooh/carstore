<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Store</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">

</head>

<body>
    <div class="container">
        <nav class="nav-section">
            <div class="logo">
                <img src="./assets/img/panel.svg" alt="solar-panel">
                <p>Electric Panels
                </p>
            </div>
            <img src="./assets/img/burguer.svg" alt="burguer-icon">
        </nav>
        <section class="filters-section">
            <span>Ordenar por:

            </span>
            <select name="filtro" id="">
                <option value="Precio">Precio
                </option>
                <option value="Marca">Marca
                </option>
            </select>

        </section>
        <main class="main-section">
            <div class="card-container">
                <div class="card">
                    <img src="./assets/img/mono.jpg" alt="monocristalino">
                    <span>Monocristalino</span>
                    <button>Ver mas</button>
                </div>
                <div class="card">
                    <img src="./assets/img/poli.jpg" alt="policristalino">
                    <span>Policristalino</span>
                    <button>Ver mas</button>
                </div>
                <div class="card">
                    <img src="./assets/img/fino.jpg" alt="fino">
                    <span>Capa fina</span>
                    <button>Ver mas</button>
                </div>
                <div class="card">
                    <img src="./assets/img/mono.jpg" alt="monocristalino">
                    <span>Monocristalino</span>
                    <button>Ver mas</button>
                </div>
                <div class="card">
                    <img src="./assets/img/poli.jpg" alt="policristalino">
                    <span>Policristalino</span>
                    <button>Ver mas</button>
                </div>
                <div class="card">
                    <img src="./assets/img/fino.jpg" alt="fino">
                    <span>Capa fina</span>
                    <button>Ver mas</button>
                </div>
            </div>
            <div class="navigation">
                <button><<</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>>></button>
            </div>

        </main>
        <footer class="foot-section">
            <div class="foot-icon">
                <img src="./assets/img/insta.svg" alt="insta-icon">
                <img src="./assets/img/fb.svg" alt="fb-icon">
            </div>
            <span>Todos los derechos reservados</span>
        </footer>
    </div>

</body>

</html>
